events {
    worker_connections 1024;
}

http {
    # ログフォーマット
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Docker内部DNSリゾルバー (Docker Composeのデフォルト)
    resolver 127.0.0.11 valid=30s;

    # Proxiffへのミラーリング用internal location
    server {
        listen 80;
        server_name localhost;

        # メインのロケーション
        location / {
            # リクエストをProxiffにミラーリング
            mirror /mirror;
            mirror_request_body on;

            # 本番サーバーへプロキシ
            proxy_pass http://production:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ミラー用のinternal location
        location = /mirror {
            internal;
            proxy_pass http://proxiff:8080$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # ミラーリングなので、タイムアウトを短く設定
            proxy_connect_timeout 1s;
            proxy_send_timeout 1s;
            proxy_read_timeout 1s;
        }

        # ヘルスチェック用エンドポイント
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
